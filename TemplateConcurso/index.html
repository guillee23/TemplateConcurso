<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Presentador incrustaci√≥n</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- CONTAINER GENERAL -->
    <div id="container">

        <!-- VIDEO FONDO PRESENTADOR -->
        <div id="container_video_fondo_presentador">
            <div id="wrap_video_fondo_presentador">
                <video id="video_fondo_presentador" src="./Material procesado/Caja_Presentador.webm"></video>
            </div>
        </div>

        <!-- TEXTO PRESENTADOR -->
        <div id="container_texto_presentador">
            <div id="wrap_texto_presentador">
                <div id="contentwraptext1" style="left:43px;">
                    <div id="wrap_texto1">
                        <div id="texto_presentador"></div>
                    </div>
                </div>

                <div id="contentwraptext2" style="left:370px;">
                    <div id="wrap_texto2">
                        <div id="texto_presentador2"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- DIV BOTONES -->
    <div id="container_botones">
        <button id="btn_reset" onclick="rotulo_concursante_reset(0)">RESET</button>
        <button id="btn_in" style="margin-left: 15px;" onclick="rotulo_concursante_in('ALFREDOOOOOOOOOOOOOOOOOOOO', 'SONIAAAAAAAAAAAAAAAAAAAAAAA', 0)">ROTULO IN</button>
        <button id="btn_in" style="margin-left: 15px;" onclick="rotulo_concursante_in('ALFREDO', 'SONIAAAAAAAAAAAAAAAAAAAAAAA', 0)">ROTULO IN</button>
        <button id="btn_in" style="margin-left: 15px;" onclick="rotulo_concursante_in('ALFREDOOOOOOOOOOOOOOOOOOOO', 'SONIA', 0)">ROTULO IN</button>
        <button id="btn_in" style="margin-left: 15px;" onclick="rotulo_concursante_in('GUILLE', 'DAVID', 0)">ROTULO IN</button>
        <button id="btn_out" style="margin-left: 15px;" onclick="rotulo_concursante_out(0)">ROTULO OUT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/EasePack.min.js"></script>

    <script src="./librerias/CustomEase.min.js"></script>
    <script src="./librerias/DrawSVGPlugin.min.js"></script>
    <script src="./librerias/Physics2DPlugin.min.js"></script>
    <script src="./librerias/PhysicsPropsPlugin.min.js"></script>
    <script src="./librerias/ScrambleTextPlugin.min.js"></script>
    <script src="./librerias/Draggable.min.js"></script>
    <script src="./librerias/CustomBounce.min.js"></script>
    <script src="./librerias/CustomWiggle.min.js"></script>
    <script src="./librerias/SplitText.min.js"></script>

    <script src="./librerias/gsap.min.js"></script>
    <script src="./librerias/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="./librerias/jquery.lettering-0.6.1.min.js" type="text/javascript"></script>
    <script src="./librerias/jquery.textillate.js" type="text/javascript"></script>

    <script>
        gsap.registerPlugin(DrawSVGPlugin);
        console.log("Plugin registered");
    </script>

    <script src="./scripts.js"></script>
</body>

</html>
